<!DOCTYPE html>

<html lang="en">
  <head>
    <!--
      About meta tags : https://www.w3schools.com/tags/tag_meta.asp
      About viewport : https://www.w3schools.com/css/css_rwd_viewport.asp
      Meta tags google recognizing : https://support.google.com/webmasters/answer/79812?hl=ko
      The position of script tags : https://stackoverflow.com/questions/4396849/does-the-script-tag-position-in-html-affects-performance-of-the-webpage
    -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The default template for HTML5"> <!-- 검색 결과 제목 하단에 나타나는 설명 -->
    <meta name="author" content="LeeMoonki">

    <title>Default HTML5 template</title>

    <!-- <link rel="stylesheet" href=""> -->
  </head>
  <body>
      <div style="display:block; box-sizing:border-box; width:260px; height:125px; border:1px solid; border-color:gray; border-radius:3px; position:relative;">
        <div style="overflow:hidden; width:240px; height:auto; padding: 8px 10px 10px;">
          <div style="float:left; position:relative; height:21px; white-space:pre-wrap; word-break:break-word;">Card Title sdfsdfsdfsdfsdfsdfsdfsdfsdfsdf</div>
       </div>  
          <div style="width:260px; height:auto; padding-bottom:4px; box-sizing:border-box;">
              <div style="padding-left: 10px; padding-right:10px; width:100%; height: 24px; box-sizing:border-box;">
                <div style=" display:flex; flex-wrap: wrap;">
                  <div style="height:18px; width:54px; margin:0px 6px 6px 0px; min-width:0px; padding-left:6px; padding-right:6px;">
                    <div style="white-space:no-wrap; overflow:hidden; text-overflow:ellipsis;">process</div>
                  </div>
                </div>
              </div>
          </div>
      </div>



    <!-- <script src=""></script> -->
  </body>
</html>

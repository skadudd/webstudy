<!DOCTYPE html>

<html lang="en">
  <head>
    <!--
      About meta tags : https://www.w3schools.com/tags/tag_meta.asp
      About viewport : https://www.w3schools.com/css/css_rwd_viewport.asp
      Meta tags google recognizing : https://support.google.com/webmasters/answer/79812?hl=ko
      The position of script tags : https://stackoverflow.com/questions/4396849/does-the-script-tag-position-in-html-affects-performance-of-the-webpage
    -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>list group</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="new.css">
  </head>
  <body>
      <div class="modal">
          <div class="back-ground">
              <div class="pop-up"></div>
          </div>
      </div>
      <div class="container">
        <div class="list-container">
            <ul>
                <li>
                    <div class="card-container" style="">
                        <div class="card-title-section" style="overflow:hidden; width:240px; height:auto; padding: 8px 10px 10px;">
                          <div style="float:left; position:relative; white-space:pre-wrap; word-break:break-word;">Card Title sdfsdfsdfsdfsdfsdfsdfsdfsdfsdf</div>
                       </div>  
                       <div class="card-tag-section" style="padding-left: 10px; padding-right:10px; width:100%; height: 24px; box-sizing:border-box;">
                        <div style=" display:flex; flex-wrap: wrap;">
                          <div style="height:18px; width:54px; margin:0px 6px 6px 0px; min-width:0px; padding-left:6px; padding-right:6px; border:1px solid; border-radius:3px; border-color:aquamarine">
                            <div style="white-space:no-wrap; overflow:hidden; text-overflow:ellipsis;">process</div>
                          </div>
                        </div>
                      </div>
                        <div class="card-text-section" style="width:260px; height:auto; padding-bottom:4px; box-sizing:border-box;">
                            
                            <div style="box-sizing:border-box; height:58px; width:260px; padding-left:10px; padding-right:10px;">
                            <div style="word-break: break-word; white-space:pre-wrap; ">text asdfa sdfas dfasdddddddfasd fasdf asdf </div>
                            </div>
                        </div>
                      </div>
                </li>
            </ul>
        </div>
      </div>

    <!-- <script src=""></script> -->
  </body>
</html>

<!DOCTYPE html>

<html lang="en">
  <head>
    <!--
      About meta tags : https://www.w3schools.com/tags/tag_meta.asp
      About viewport : https://www.w3schools.com/css/css_rwd_viewport.asp
      Meta tags google recognizing : https://support.google.com/webmasters/answer/79812?hl=ko
      The position of script tags : https://stackoverflow.com/questions/4396849/does-the-script-tag-position-in-html-affects-performance-of-the-webpage
    -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The default template for HTML5"> <!-- 검색 결과 제목 하단에 나타나는 설명 -->
    <meta name="author" content="LeeMoonki">
    <link rel="stylesheet" href="normalize.css">

    <title>Default HTML5 template</title>

    <!-- <link rel="stylesheet" href=""> -->
  </head>
  <body>
    <div>fooo</div>
    <div style="height: 100vh; width:100vw; background-color:black; opacity:0.3;">
      <div style="display:flex; justify-content:center; align-items:center; position: relative; width:100%; height:100%;">
        <div style="width:500px; height:500px; position:absolute; background-color:aliceblue"></div>
      </div>
    </div>

    <!-- <script src=""></script> -->
  </body>
</html>

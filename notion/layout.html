<!DOCTYPE html>

<html lang="en">
  <head>
    <!--
      About meta tags : https://www.w3schools.com/tags/tag_meta.asp
      About viewport : https://www.w3schools.com/css/css_rwd_viewport.asp
      Meta tags google recognizing : https://support.google.com/webmasters/answer/79812?hl=ko
      The position of script tags : https://stackoverflow.com/questions/4396849/does-the-script-tag-position-in-html-affects-performance-of-the-webpage
    -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The default template for HTML5"> <!-- 검색 결과 제목 하단에 나타나는 설명 -->
    <meta name="author" content="LeeMoonki">
    <link rel="stylesheet" href="normalize.css">

    <title>Default HTML5 template</title>

    <link rel="stylesheet" href="layout.css">

  </head>
  <body>
    
     

      <div class="notion">

        <div class="on-card-click-modal" onclick="closeCardHandler();">
          <div class="clicked-card-container">
            <div class="clicked-card-body" ></div>
          </div>
        </div>

          <div class="side-navigation-container"></div>
          <div class="contents-container">


            <div class="contents-header"></div>
            <div class="contents-body-scroller">
                <div class="body-banner"></div>
                <div class="body-option"></div>
                <div class="body-scroller">
                    <div class="scroller-board-view-box">
                        <div class="board-view-user-table">
                            <div class="absolute-sticky-header"></div>
                            <div class="contents-block">
                               
                                <!-- card group columns -->

                                <div class="card-group">
                                    <div class="card-group-header"></div>
                                    <div class="border-line"></div>
                                    <div class="card-contents-box">
                                        <!-- put cards in here -->
                                        <ul class="card-group-1">
                                        <li id="1">
                                        
                                            <div class="card-elements-container" onclick="clickHandler()">
                                                <div class="card-title-body">
                                                  <div class="card-title-span">Card Title sdfsdfsdfsdfsdfsdfsdfsdfsdfsdf</div>
                                               </div>  

                                               <div class="card-tag-body">
                                                <div class="card-tag-wrapper">
                                                  <div class="card-tag-box">
                                                    <div class="card-tag-span">process</div>
                                                  </div>
                                                </div>

                                              </div>
                                                <div class="card-contents-body">
                                                    <div class="card-contents-wrapper">
                                                        <div class="card-contents-span">text asdfa sdfas dfasdddddddfasd fasdf asdf </div>
                                                    </div>
                                                </div>
                                          </div>
                                    </li>
                                    </ul>
                                </div>
                                    <div class="card-create-button">
                                        <button class="create-button" onclick="createHandler()">+ new</button>
                                    </div>
                                </div>
                            </div>
                                
                        </div>
                        <div class="contents-block-hidden-columns"></div>
                        <div class="contents-block-add-columns"></div>
                    </div>
                </div>

            </div>
        </div>
        
    </div>

    <!-- <script src=""></script> -->
    <script src="motion.js"></script>
  </body>
</html>
